<html ng-app="tynkki">
<head>
  <meta charset="UTF-8">

  <!-- Library JavaScript -->
  <script src="../node_modules/angular/angular.js"></script>

  <!-- Application JavaScript -->
  <script src="js/tynkki.js"></script>

  <!-- Application stylesheet -->
  <link rel="stylesheet" type="text/css" href="build/tynkki.css">

  <!-- Metadata -->
  <title>[tynkki]</title>
</head>

<body>

<!-- Main layout -->
<div class="container">
  <div class="row">
    <!-- Navbar -->
    <div class="navbar-column">
      <a href="#">
        <h5 class="text-center">
          [tynkki]
        </h5>
      </a>

      <!-- TODO: copypaste - what could we do? -->
      <ul class="nav nav-pills nav-stacked">
        <li class="text-center">
          <a href="#">
            <div>
              <i class="fa fa-book fa-3x"></i>
            </div>
            Lukuj√§rjestys
          </a>
        </li>
        <li class="text-center">
          <a href="#">
            <div>
              <i class="fa fa-user-secret fa-3x"></i>
            </div>
            Ihmiset
          </a>
        </li>
        <li class="text-center">
          <a href="#">
            <div>
              <i class="fa fa-laptop fa-3x"></i>
            </div>
            Verkko
          </a>
        </li>
        <li class="text-center">
          <a href="#">
            <div>
              <i class="fa fa-trash fa-3x"></i>

          </a>
        </li>
        <li class="text-center">

          </a>

          </a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main-column" ng-controller="AllPostsController as allPosts">
      <div ng-repeat="post in allPosts.posts">
        <h3>{{post.subject}}</h3>
        <div class="well">{{post.text}}</div>

        <div class="row">
          <div class="created-on-column">
            <i class="fa fa-clock-o"></i>
            {{post.createdOn | date}}
          </div>
          <div class="creator-column">
            <i class="fa fa-user"></i>
            {{post.creator}}
          </div>
        </div>

        <hr ng-hide="$last">
      </div>
    </div>
  </div>
</div>

</body>

</html>
