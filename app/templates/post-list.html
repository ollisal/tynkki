<div ng-repeat="post in allPosts.posts">
  <h3>
    <a ui-sref="post({id: post.id})">
      {{post.subject}}
    </a>
  </h3>

  <div class="well">{{post.text}}</div>

  <tynkki-post-info-row post="post"></tynkki-post-info-row>

  <hr ng-hide="$last">
</div>

<h4 class="pull-right">
  <a ui-sref="newPost">
    <i class="fa fa-plus-square"></i>
    Lisää postaus
  </a>
</h4>
