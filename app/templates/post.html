<h3>{{ctrl.post.subject}}</h3>
<div>{{ctrl.post.text}}</div>

<tynkki-pizza-list items="ctrl.post.pizzas" on-items-changed="ctrl.post.$update()"></tynkki-pizza-list>

<!-- TODO: doesn't this look a bit too familiar from post-list.html? -->
<div class="row">
  <div class="created-on-column" ng-show="ctrl.post.createdOn">
    <i class="fa fa-clock-o"></i>
    {{ctrl.post.createdOn | date}}
  </div>
  <div class="creator-column" ng-show="ctrl.post.creator">
    <i class="fa fa-user"></i>
    {{ctrl.post.creator}}
  </div>
</div>
